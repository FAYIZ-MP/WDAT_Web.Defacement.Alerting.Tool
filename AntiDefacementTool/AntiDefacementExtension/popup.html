<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; width: 220px; padding: 10px; }
        h3 { margin-bottom: 10px; }
        button { padding: 10px; margin: 5px; width: 90%; cursor: pointer; border: none; }
        .start { background-color: green; color: white; }
        .stop { background-color: red; color: white; }
        input { width: 80%; padding: 5px; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <h3>WDAT Tool</h3>
    
    <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4">
    
    <button id="startMonitor" class="start">Enable</button>
    <button id="stopMonitor" class="stop">Disable</button>
    
    <script src="popup.js"></script>
</body>
</html>
